<!DOCTYPE html>
<html>
<head>

<body>

    <nav class="navbar navbar-expand-sm bg-light">

  <div class="container-fluid">

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/add">Add Customer</a>

        <th>Phone</th>
        <th>Email</th>

      </tr>
    </thead>
    <tbody>

        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>

      </tr>

  </table>
